<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_r_f_p.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>准备答题练习</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <span class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.username}"></span>
        <span id="user_id" class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.id}"></span>
        <img th:src="@{${session.userOnline.imgPath}}" class="rounded-circle head_img"/>
    </nav>
</header>
<div class="mt-2 mr-md-1 ml-md-1">
    <i id="backMain" class="fa fa-arrow-circle-left" style="font-size: 25px">返回主页</i>
    <div class="mt-3 pt-4 condition_form shadow border-bottom">
        <h4 class="text-center text-dark mt-2 mb-4">选择练习题目生成条件</h4>
        <hr class="mr-5 ml-5 text-center">
        <form action="practice" method="post">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="form-group">
                        <i class="fa fa-map mb-2" style="font-size: 18px">课程限制：</i>
                        <select class="custom-select" type="text" name="type">
                            <option value="all">没有课程限制</option>
                        </select>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <i class="fa fa-clock-o mb-2" style="font-size: 18px">时间限制：</i>
                        <select class="custom-select" type="text" name="time">
                            <option value="noLimit">没有时间限制</option>
                        </select>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="form-group">
                        <i class="fa fa-cubes mb-2" style="font-size: 18px">题目数量：</i>
                        <input id="rfp_number" class="form-control" name="number" type="number">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <i class="fa fa-percent mb-2" style="font-size: 18px">题目分数/每题：</i>
                        <input id="rfp_eachScore" class="form-control" name="eachScore" type="number">
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <hr class="mr-5 ml-5 text-center">
            <div class="text-center">
                <button class="btn btn-lg btn-primary" id="generate_practice" data-toggle="modal" data-target="#modal_confirm"
                        type="button">生成题目<i class="ml-1 fa fa-arrow-circle-right"></i>
                </button>
            </div>
            <!--弹窗-->
            <div class="modal fade" id="modal_confirm" role="dialog" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modal_header_message" class="modal-title">请确认生成信息</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col text-center">
                                    <i id="modal_body_message" class="fa fa-exclamation-triangle" style="font-size: 23px">*确定生成练习*</i>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="generate_practice_dismiss" type="button" class="btn btn-danger"
                                    data-dismiss="modal">
                                <i class="fa fa-chevron-circle-left"></i>
                                等等，未确认
                            </button>
                            <button id="generate_practice_confirm" type="submit" class="btn btn-primary" disabled="disabled">是的，已确认
                                <i class="fa fa-chevron-circle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_r_f_p.js}"></script>
</body>
</html>
