<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_main_s.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>首页</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <span class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.username}"></span>
        <span id="user_id" class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.id}"></span>
        <img th:src="@{${session.userOnline.imgPath}}" class="rounded-circle head_img"/>
    </nav>
</header>
<div class="my-2">
    <div class="row">
        <div class="col">
            <i id="logoff" class="fa fa-arrow-circle-left ml-2" style="font-size: 25px">注销</i>
        </div>
    </div>
    <div class="row">
        <div class="main_form shadow border-bottom">
            <h1 class="ml-2 mt-2 mb-2">首页</h1>

            <div class="ml-2 mr-2 mt-1 mb-1">
                <button class="btn btn-lg btn-primary" id="to_practice">前往题目练习
                    <i class="ml-1 fa fa-arrow-circle-right" style="font-size: 20px"></i></button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_main_s.js}"></script>
</body>
</html>
