<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_register.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>注册</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
    </nav>
</header>
<div class="row">
    <div class="col">
        <i id="back_login" class="fa fa-arrow-circle-left ml-2" style="font-size: 25px">返回登录</i>
    </div>
</div>
<div class="row">
    <div class="col">
        <div id="register_main" class="shadow border-bottom pt-lg-3">
            <h4 class="text-center mt-2 mb-2">请填写以下注册信息</h4>
            <div class="form-group pl-3 pr-3">
                <input id="phone" type="text" class="form-control" aria-describedby="phoneHelpMessage"
                       placeholder="手机号码">
                <small id="phoneHelpMessage" class="form-text text_ori">*请输入11位的手机号码</small>
            </div>
            <div class="form-group pl-3 pr-3">
                <input id="password" type="password" class="form-control" aria-describedby="passwordHelpMessage"
                       placeholder="密码">
                <small id="passwordHelpMessage" class="form-text text_ori">*请输入4-16位密码</small>
            </div>
            <div class="form-group pl-3 pr-3">
                <input id="rPassword" type="password" class="form-control" aria-describedby="rPasswordHelpMessage"
                       placeholder="再次输入密码">
                <small id="rPasswordHelpMessage" class="form-text text_ori">*请再次输入密码,确保和第一次输入一致</small>
            </div>
            <div class="form-group pl-3 pr-3">
                <input id="username" type="text" class="form-control" aria-describedby="usernameHelpMessage"
                       placeholder="用户名">
                <small id="usernameHelpMessage" class="form-text text_ori">*请输入1-25位用户名</small>
            </div>
            <div class="form-group pl-3 pr-3">
                <div class="form-group form-check form-check-inline">
                    <span>选择您的身份类型：</span>
                    <input class="form-check-input" type="radio" name="type" id="type_1" value="1" checked>
                    <label class="form-check-label">学生</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="type_2" value="2">
                    <label class="form-check-label">教师</label>
                </div>
            </div>
            <div class="form-group text-center">
                <button id="register" class="btn btn-primary btn-lg" type="button" data-toggle="modal"
                        data-target="#registerCheck">注册
                </button>
                <small id="register_message" class="form-text text_ori mt-lg-3"></small>
            </div>

        </div>
        <div class="modal fade" id="registerCheck" role="dialog" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal_header_message" class="modal-title">请确认注册信息</h5>
                    </div>
                    <div class="modal-body">
                        <p id="modal_body_message">请问确认好输入的注册信息了吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button id="register_dismiss" type="button" class="btn btn-outline-danger" data-dismiss="modal">
                            等等，未确认
                        </button>
                        <button id="register_confirm" type="button" class="btn btn-primary" data-dismiss="modal">
                            是的，已确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_register.js}"></script>
</body>
</html>
