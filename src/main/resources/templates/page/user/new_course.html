<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_new_course.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>新建课程</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <span class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.username}"></span>
        <span id="user_id" class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.id}"></span>
        <img th:src="@{${session.userOnline.imgPath}}" class="rounded-circle head_img"/>
    </nav>
</header>
<div class="mt-2 mr-md-1">
    <div class="row">
        <div class="col ml-2">
            <i id="backMMain" class="fa fa-arrow-circle-left" style="font-size: 25px">返回主页</i>
        </div>
    </div>
    <div id="new_course_form" class="shadow pt-lg-4">
            <h4 class="text-center text-dark mb-lg-4 mt-lg-4">新建课程</h4>
        <div class="form-group mt-2 pl-5 pr-5">
            <input id="name" type="text" class="form-control" aria-describedby="nameHelpMessage" placeholder="课程名称">
            <small id="nameHelpMessage" class="form-text text_ori">*请输入1-50字的课程名字</small>
        </div>
        <div class="form-group mt-2 pl-5 pr-5">
            <input id="department" type="text" class="form-control" aria-describedby="departmentHelpMessage" placeholder="课程所属院系">
            <small id="departmentHelpMessage" class="form-text text_ori">*请输入1-36位的院系名称</small>
        </div>
        <div class="form-group mt-2 pl-5 pr-5">
            <textarea id="statement" class="form-control" rows="3" aria-describedby="statementHelpMessage" placeholder="课程描述"></textarea>
            <small id="statementHelpMessage" class="form-text text_ori">*请输入关于课程的描述</small>
        </div>
        <div class="form-group mt-2 pl-5 pr-5 text-center">
            <button id="new_course" class="btn-primary btn btn-lg" data-toggle="modal" data-target="#new_course_check">
                新增
                <i class="fa fa-plus-circle"></i>
            </button>
            <small id="new_course_message" class="form-text text_ori"></small>
        </div>
    </div>
    <div class="modal fade" id="new_course_check">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_header_message" class="modal-title">请确认注册信息</h5>
                </div>
                <div class="modal-body">
                    <p id="modal_body_message">请问要确认创建课程<span id="course_name"></span>了吗？</p>
                </div>
                <div class="modal-footer">
                    <button id="new_course_dismiss" type="button" class="btn btn-danger" data-dismiss="modal">
                        <i class="fa fa-chevron-circle-left"></i>
                        等等，未确认</button>
                    <button id="new_course_confirm" type="button" class="btn btn-primary" data-dismiss="modal">
                        是的，已确认
                        <i class="fa fa-chevron-circle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_new_course.js}"></script>
</body>
</html>
