<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_question_new.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>新增题目</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <span class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.username}"></span>
        <span id="user_id" class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.id}"></span>
        <img th:src="@{${session.userOnline.imgPath}}" class="rounded-circle head_img"/>
    </nav>
</header>
<div class="mt-2 mr-md-1 ml-md-1">
    <i id="backMain" class="fa fa-arrow-circle-left" style="font-size: 25px">返回主页</i>
    <div class="mr-md-1 question_new_form shadow border-bottom">
        <h4 class="text-center text-dark">新增题目</h4>
        <div class="pl-5 pr-5">
            <hr>
        </div>
        <div class="form-group mx-3">
            <textarea id="statement" class="form-control" rows="3" aria-describedby="statementHelpMessage"
                      placeholder="题目描述"></textarea>
            <small id="statementHelpMessage" class="form-text text_ori">*请输入题目的描述</small>
        </div>
        <div class="form-group mx-3">
            <select id="select_question_type" class="custom-select">
                <option value="0" selected>*请选择题目类型*</option>
                <option value="1">判断题</option>
                <option value="2">单选题</option>
                <option value="3">多选题</option>
            </select>
            <small id="selectQuestionHelpMessage" class="form-text text_ori">*请选择题目类型</small>
        </div>
        <div class="single_choice_answer_panel form-group mx-3">
            <div class="row">
                <div class="col-9">
                    <small id="option_singleHelpMessage" class="form-text text_ori">*请填写单选选项（至少输入两项）</small>
                    <input class="form-control mb-1" id="option_single_1" type="text" placeholder="单选选项1">
                    <input class="form-control mb-1" id="option_single_2" type="text" placeholder="单选选项2">
                    <input class="form-control mb-1" id="option_single_3" type="text" placeholder="单选选项3">
                    <input class="form-control mb-1" id="option_single_4" type="text" placeholder="单选选项4">
                </div>
                <div class="col-3 text-center">
                    <small id="answer_singleHelpMessage" class="form-text text_ori">*请设置一个选项作为该单选题答案</small>
                    <div class="form-check single_answer_1">
                        <input class="form-check-input single_answer" id="single_answer_1" type="radio"
                               name="single_answer" checked>
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check single_answer_2">
                        <input class="form-check-input single_answer" id="single_answer_2" type="radio"
                               name="single_answer">
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check single_answer_3">
                        <input class="form-check-input single_answer" id="single_answer_3" type="radio"
                               name="single_answer" disabled="disabled">
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check single_answer_4">
                        <input class="form-check-input single_answer" id="single_answer_4" type="radio"
                               name="single_answer" disabled="disabled">
                        <label class="form-check-label">设为答案</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="judge_answer_panel form-group mx-3">
            <small id="answer_judgeHelpMessage" class="form-text text_ori">*请设置一个选项作为该判断题的答案</small>
            <div class="form-check ml-2">
                <input class="form-check-input judge_answer" id="option_judge_1" name="option_judge" type="radio">
                <label class="form-check-label">是</label>
            </div>
            <div class="form-check ml-2">
                <input class="form-check-input judge_answer" id="option_judge_2" name="option_judge" type="radio">
                <label class="form-check-label">否</label>
            </div>
        </div>
        <div class="multiple_choice_answer_panel form-group mx-3">
            <div class="row">
                <div class="col-9">
                    <small id="option_multipleHelpMessage" class="form-text text_ori">*请填写多选选项（至少输入三项）</small>
                    <input class="form-control mb-1" id="option_multiple_1" type="text" placeholder="多选选项1">
                    <input class="form-control mb-1" id="option_multiple_2" type="text" placeholder="多选选项2">
                    <input class="form-control mb-1" id="option_multiple_3" type="text" placeholder="多选选项3">
                    <input class="form-control mb-1" id="option_multiple_4" type="text" placeholder="多选选项4">
                </div>
                <div class="col-3 text-center">
                    <small id="answer_multipleHelpMessage" class="form-text text_ori">*请设置至少两个选项作为该多选题的答案</small>
                    <div class="form-check multiple_answer_1">
                        <input class="form-check-input multiple_answer" id="multiple_answer_1" type="checkbox">
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check multiple_answer_2">
                        <input class="form-check-input multiple_answer" id="multiple_answer_2" type="checkbox">
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check multiple_answer_3">
                        <input class="form-check-input multiple_answer" id="multiple_answer_3" type="checkbox">
                        <label class="form-check-label">设为答案</label>
                    </div>
                    <div class="form-check multiple_answer_4">
                        <input class="form-check-input multiple_answer" id="multiple_answer_4" type="checkbox"
                               disabled="disabled">
                        <label class="form-check-label">设为答案</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mx-3">
            <small id="select_courseHelpMessage" class="form-text text_ori">*请选择题目所属科目</small>
            <select id="select_course" class="custom-select">
                <option id="select_course_default" value="0">选择题目所属科目</option>
            </select>
        </div>
        <div class="mx-2 pl-5 pr-5">
            <hr>
        </div>
        <div class="form-select-button text-center mb-2">
            <button id="new_question" class="btn btn-lg btn-primary" data-toggle="modal"
                    data-target="#new_course_check">新增
                <i class="fa fa-plus-circle"></i>
            </button>
            <small id="new_questionHelpMessage" class="form-text text_ori"></small>
        </div>
    </div>
</div>

<!--弹窗-->
<div class="modal fade" id="new_course_check" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal_header_message">请确认新增题目内容</h5>
            </div>
            <div class="modal-body" id="modal_body">

            </div>
            <div class="modal-footer">
                <small id="modalHelpMessage" class="form-text text_ori text-center"></small>
                <button id="new_question_dismiss" type="button" class="btn btn-danger" data-dismiss="modal">
                    等等，未确认
                </button>
                <button id="new_question_confirm" type="button" class="btn btn-primary">是的，已确认
                </button>
                <br>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_question_new.js}"></script>
</body>
</html>
