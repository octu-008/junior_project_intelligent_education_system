<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_course_mgmt.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>课程管理</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <span class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.username}"></span>
        <span id="user_id" class="my-0 mr-2 font-weight-normal" th:text="${session.userOnline.id}"></span>
        <img th:src="@{${session.userOnline.imgPath}}" class="rounded-circle head_img"/>
    </nav>
</header>
<div class="row">
    <div class="col back">
        <i id="backToMain" class="fa fa-arrow-circle-left ml-2" style="font-size: 25px"
           data-toggle="tooltip" data-placement="bottom" title="返回"
        >返回主页</i>
    </div>
</div>
<div class="my-2">
    <div id="course_list">
        <div class="course_tittle">
            <h1>课程列表</h1>
        </div>
        <div class="text-right function_button">
            <button class="btn btn-lg btn-primary text-center" id="new_course">
                <i class="fa fa-plus-circle" style="font-size: 25px"></i>
                <label id="new_course_label" style="display: none">新建课程</label>
            </button>
            </div>
        <table class="table" th:if="${courseList != null}">
            <thead>
            <tr>
                <th class="text-center">课程ID</th>
                <th class="text-center">课程名字</th>
                <th class="text-center">课程院系</th>
                <th class="text-center">课程说明</th>
                <th class="text-center">课程教师Id</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="course:${courseList}" data-toggle="tooltip" data-placement="left"
                title="点击课程Id即可对课程进行管理"
            >
                <td class="target_course text-center" th:id="${course.id}" th:text="${course.id}"
                    data-toggle="tooltip" data-placement="top" title="前往管理此课程">
                    </td>
                <td class="text-center" th:text="${course.name}"></td>
                <td class="text-center" th:text="${course.department}"></td>
                <td th:text="${course.statement}"></td>
                <td class="text-center" th:text="${course.teacherId}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${courseList == null}">
            暂无课程
        </div>
    </div>
</div>
<input id="hidden_phone" name="hp" type="hidden" th:value="${session.userOnline.phone}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_course_mgmt.js}"></script>
</body>
</html>
