<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page_index.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>欢迎来到IEducation</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEducation</h5>
    <nav class="my-2 my-md-0 mr-md-3">
    </nav>
</header>
<div class="row">
    <div class="col">

    </div>
    <div class="col">
        <div id="login_form" class="border-bottom shadow border-top">
            <div class="login_form mt-3">
                <div class="form-group text-center">
                    <h4 class="pt-lg-3 pb-lg-3">请登录</h4>
                </div>
                <div class="form-group row">
                    <i class="fa fa-user-circle col-form-label" style="font-size: 25px"></i>
                    <div class="col-sm">
                        <input id="phone" type="text" class="form-control" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group row">
                    <i class="fa fa-lock col-form-label i_lock" style="font-size: 26px"></i>
                    <div class="col-sm">
                        <input id="password" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group row">
                    <i class="fa fa-user-circle-o" style="font-size: 25px"></i>
                    <div class="form-check form-check-inline col-sm ml-5">
                        <input class="form-check-input" type="radio" name="type" id="type_1" value="1" checked>
                        <label class="form-check-label" style="font-size: 17px">学生</label>
                    </div>
                    <div class="form-check form-check-inline col-sm">
                        <input class="form-check-input" type="radio" name="type" id="type_2" value="2">
                        <label class="form-check-label" style="font-size: 17px">教师</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><hr></div>
                </div>
                <div class="form-group row pt-lg-4">
                    <div class="col text-center">
                        <button id="login" class="btn btn-success btn-lg" aria-describedby="loginErrorMsg">
                            <i class="fa fa-plus-circle"></i>登录</button>
                        <button id="register" class="btn btn-primary btn-lg">注册<i class="	fa fa-arrow-circle-right"></i></button>
                        <small id="loginErrorMsg" class="form-text mb-2 unqualified pt-lg-3"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/page_index.js}"></script>
</body>
</html>
